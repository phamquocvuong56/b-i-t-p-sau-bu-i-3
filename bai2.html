<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-US" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
    <script>
        function getAttributes() {
            var aTag = document.getElementById("w3r");
            for (aChild in aTag) {
                if (aTag.getAttribute(aChild) != null)
                    display(aChild)
            }

            function display(prop) {
                alert(`${prop}: ${aTag.getAttribute(prop)}`);
            }
        }
    </script>
</body>

</html>
