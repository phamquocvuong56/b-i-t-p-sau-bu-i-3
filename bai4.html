<!DOCTYPE html>
<html lang="en">

<head>

    <title>bai 4</title>
</head>

<body>
    <div id="result"></div>
    <script>
        // bài 4: sắp xếp chuỗi
        var text4 = 'rikkeisoft'
        var textArray = text4.split('');
        textArray.sort(function(a, b) {
            return a === b ? 0 : a < b ? -1 : 1;
        })
        document.getElementById("result").innerHTML = textArray.join('');
    </script>
</body>
